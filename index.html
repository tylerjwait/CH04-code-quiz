<body>
    <header>
        <a  href="./highscores.html">
            <button class="HS-link">View Highscores</button>
        </a>
        <div class="timer">Time left: 60</div>
    </header>
    <container class="quiz-area">
        <h1 id="question-line">
            <!-- title for game below -->
            Welcome to Tyler's Code Quiz Mini Game!
            <hr>

        <br>May the odds be forever in your favor.</br>
        </p>
        <button id="start-button">START GAME</button>
        <div class="options">
            <ul class="options-list">
            </ul>
        </div>
        <form class="highscore-submit"></form>
    </container>
